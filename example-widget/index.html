  <!-- EXAMPLE USER INTEGRATION SCRIPT -->
  <script>
    function doExport(userToken, exportData) {
      //will go through save process already

      //userToken: use to match with client account
      //exportData: design files
      /*
       exportData: = {

       'cad' : URL,
       '3d' : URL,
       '2d' : URL
       }
       }
       */
    }

    function doSave(userSessionHandle, completeSaveFunc) {
      /****** EXAMPLE INTEGRATION: *****/

      //CLIENT POPUP INTEGRATION
      if (confirm('Do you have an account? Press yes to login.')) {

        //CLIENT LOGIN INTEGRATION
        doLogin(function(userToken) {
          //on complete finish save
          completeSaveFunc(userSessionHandle, userToken);
        });

      } else {

        //CLIENT REGISTRATION INTEGRATION
        doRegistration(function(userToken) {
          //on complete finish save
          completeSaveFunc(userSessionHandle, userToken);
        });

      }
    }
  </script>


  <!-- EXAMPLE LOAD/CREATE SCRIPT -->
  <script>
    //LOAD bin libraries
    BIN.Bootstrap.load({
      //the root of the BIN HOST site
      apiUrl: 'http://[API ENDPOINT]/',
      apiKey: "h0Hka2hpZcio4WOw"

    }, function() {

      //Begin create studio
      BIN.Widgets.Create({
        //can be: 'viewer' (3d viewer), 'studio' (3d design studio) , 'boxes' (My Boxes), 'media' (Media Manager)
        type: 'studio',
        //(require)Html div to attach the widget to
        tag: $('#studio'),
        //(optional) required if loading user design, user media or user projects
        userToken: '539adca81ece7cc4153e141137e82b59',
        //(require for design studio)design information to load
        design: {
          //(require) 'standard' or '$optionsuser'
          type: 'standard',
          //(require) id of item or resize
          id: 60,
          //(optional)
          parameters: {
            Length: "20.1",
          }
        },

        //(optional) for loading for design studio
        options: {
          user: {
            saving: "normal"
          },
          ui : {
            saveButtonText : "SAVE DESIGN",
            saveProgressText : "SAVING...",
            saveFinishText : "DESIGN SAVED",
          },
          form: {
            pdfPreview: true,
            fields: {
              Client: false,
              Quantity: 2,
              "Project Name": false
            },
            hideAdvancedDims: true,
          },
          finishes: {
            enable: true,
            label: 'Finishes',
            options: {
              'Standard': {
                renderBase : 'color',
                interior : 'white',

              },
              'Gloss': {
                renderBase : 'color',
                renderSurface : 'gloss',
                interior : 'white',
              },
              'Kraft': {
                //double sided kraft
                renderBase : 'kraft',
              }
            },
          },
          materials: {
            enable: true,
          },
          //this controls the view ui
          views: ['3d', 'outside', 'inside', 'cad', 'details', 'fullscreen', '2nd_view'],
          //all optional default is true
          //default: modules:['mod_advanced']
          resizer: {
            enabled: true,
            trimParams: true,
            modules: ['mod_advanced']
          },
          //default: modules:['mod_graphics','mod_standard', 'mod_text', 'mod_color','mod_litho']
          graphics: {
            enabled: true,
            useKraft: false,
            modules: ['mod_graphics', 'mod_text', 'mod_color']
          },
          //default: modules:['mod_email','mod_ftp','mod_share']
          export: {
            enabled: true,
            modules: ['mod_email', 'mod_ftp', 'mod_share']
          }
        },
        //(optional)after studio is loaded
        onLoad: function(userSessionHandle) {},
        //(optional)user does a resize
        onResize: function(userSessionHandle, parameters) {
          console.log(parameters);
        },
        //(required)
        onSave: doSave,
        onExport: doExport

      });
    });
  </script>
