  var response = -1;

  $(document).on('ready', function () {

    $('#newSave').on('click', function(){

  function onSaveAction(){

    console.log("Save ACTION called!" + response);

    if(response == 0){
      console.log("Response 0");
    }

    else if(response == 1){
      console.log("Response 1");

      window.reload();
    }

    else{
      console.log("Response NONE");
